{% extends 'base.html' %}

{% block content %}

  {% block content_header %}
    <h2>Raising Now </h2>
  {% endblock %}

<section class="pt-4">
            <div class="container px-lg-5">
                <!-- Page Features-->

                <div class="row gx-lg-5">
                   {% for form in forms %}
                    <div class="col-lg-6 col-xxl-4 mb-5">
                        <div class="card bg-light border-0 h-100">
                            <div class="card-body text-center p-4 p-lg-5 pt-0 pt-lg-0">
                                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-4 mt-n4"><i class="bi bi-collection"></i></div>
                                <h2 class="fs-6 fw-bold">{{ form.project_name }}</h2>
                                <p class="mb-0">{{ form.project_description }}</p>
                                <img class="card-img-top" src="{{ form.img_file }}" alt="...">
                                <br><br>
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url 'core_detail' form.pk %}">View more</a> </div>

                            </div>

                        </div>
                    </div>
                    {% endfor%}

                </div>
            </div>
        </section>

{% endblock %}
